<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">

</head>
<body style="text-align: center;">
    <h1  align="center">COUNTER</h1>
    <div class="container" style="display: flex; flex-direction: row; justify-content: space-around; align-items: center;">
        <button id="Inc_btn" onclick="inc()">Increase</button>
        
            <h1 id="counter" style="text-align: center; line-height: 90px; font-weight: bold; background-color: deeppink; color: white; width: 200px; height: 100px;">00</h1>
        
        <button id="Dec_btn" onclick="dec()">Decrese</button>
    </div>
    <div class="container" style=" margin-top: 50px; display: flex; flex-direction: row; justify-content: space-evenly; align-items: center;">
        <button id="btnStart" onclick="start()">Start</button>
        <button id="btnNote" onclick="note()">Note</button>
        <button id="btnReset" onclick="reset()">Reset</button>      
        <button id="btnStop" onclick="stop()">Stop</button>
    </div>
    <table class="table container" id="myTable" style=" margin-top: 50px;">
        <thead class="thead-dark">
          <tr >
            <th scope="col">#</th>
            <th scope="col">Count</th>
            <th scope="col">Remove</th>
           </tr>
        </thead>
        <tbody id="tbody">
          </tbody>
      </table>
 <script>
     var no=0;
     var count=0;
     var sta=document.getElementById('btnStart');
var sto=document.getElementById('btnStop');
var res=document.getElementById('btnReset');    
var counterHeading=document.getElementById("counter");
var interval;
 function timer(){
     count++
     counterHeading.innerHTML=count;

           }
           function decTime(){
            count--;
        counterHeading.innerHTML=count;
    }
           function dec(){
            
           
        interval=setInterval(decTime(),1000)
        
              
           }
           function inc(){
            
            count++
        counterHeading.innerHTML=count;
        interval=setInterval(timer,1000);
        
              
           }
           
           
           function start(){
        
        interval=setInterval(timer,1000);
        sta.disabled=true;
        sto.disabled=false;
       
        }
        function stop(){
           
               clearInterval(interval);
               sto.disabled=true;
               sta.disabled=false;
        
       
       }
       function reset(){
           
               count=0;
               counterHeading.innerHTML=count;
               clearInterval(interval);
               
               sta.disabled=false;
       
       
       }
       function note(){
           
          document.getElementById("tbody").innerHTML += `<tr>
            <th scope="row">${++no}</th>
            <td>${counterHeading.innerHTML}</td>
            <td><button onclick="deleteRow(this)">Remove</button></td>
          </tr>`
   }
   function deleteRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        document.getElementById("myTable").deleteRow(i);
      
        
      
       }
  
 </script>   
</body>
</html>
